	<p id="counter" style="display: inline;">Loading...</p> <span id="ip">play.arabsmc.net</span>
</div>
<script>
var ip = "play.arabsmc.net:25565";

$( document ).ready(function() {
	$.getJSON('https://eu.mc-api.net/v3/server/info/' + ip, function(jd) {
		if(jd.error) {
			$('#counter').html('Server is offline');
		} else {
			$('#counter').html(jd.players.online + ' players currently online!');
		}
	});
});
	updateCount();
	function updateCount() {
		$.getJSON('https://eu.mc-api.net/v3/server/info/' + ip, function(jd) {
			if(jd.error) {
				$('#counter').html('Server is offline');
			} else {
				$('#counter').html(jd.players.online + ' players currently online!');
			}
		});
	setTimeout(updateCount, 59000);
	}
	
new Clipboard('#ip', {
	text: function() {
		return "play.arabsmc.net";
	}
}).on('success', function(e) {
	document.getElementById("ip").innerHTML = 'Copied!';
	setTimeout(function(){
		document.getElementById("ip").innerHTML = 'play.arabsmc.net';
	}, 5000);
});
	
</script>
